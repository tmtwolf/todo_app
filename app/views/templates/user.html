{{ define "content" }}
<h1>User Options</h1>

<p>{{ .Msg }}</p>

<form class="center" role="form" action="/user" method="post">
    <input id="name" type="text" name="name" class="form-control" placeholder="ユーザー名" value="{{ .Name }}" required
        autofocus>
    <input type="email" name="email" class="form-control" placeholder="Email" value="{{ .Email }}" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">更新</button>
</form>

<a class="lead pull-right" href="/user_pass">パスワードを変更</a>
<br />
<a class="lead pull-right" href="/user_delete">ユーザーを削除</a>
{{ end }}
